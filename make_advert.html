	<body>
   <div class="img-background" style="background-image: url(images/edc-2016-kineticfield.jpg)"></div>
   <div class="img-gradient"></div>
    <div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
					<div class="jumbotron register">
						<div class="gradient-before hidden-xs"></div>
						<div class="gradient-after hidden-xs"></div>
						<div class="pre-gradient-before hidden-xs"></div>
						<div class="pre-gradient-after hidden-xs"></div>
						<div class="caption">
							<h2 class="text-center mt-0">
								<span class="logo-firstpart">CREATE TRACK </span>
								<span class="logo-secondpart ml-10">ADVERT</span>
							</h2>
							<form class="form-horizontal">
								<div class="form-group form-group-vertical">
									<div class="col-xs-12 col-sm-offset-1 col-sm-10">
										<label class="control-label" for="genre-input">
											genre
										</label>
									</div>
									<div class="col-xs-12 col-sm-offset-1 col-sm-10">
										  <select class="form-control" id="genre-input">
												<option selected>Track Genre</option>
												<option>Big Room</option>
												<option>Trap</option>
										  </select>
									</div>
									<div class="col-xs-12 col-sm-offset-1 col-sm-10">
										<div class="row">
											<div class="col-xs-12">
												<label class="control-label" for="file-titile-input">
													Add file  (max 4 files)
												</label>
											</div>
											<div class="col-xs-12">
												<div class="input-group three-form-control">
												  <select class="form-control">
														<option>Type</option>
														<option>Reference</option>
														<option>Preset</option>
												  </select>
												  <input type="text" id="file-titile-input" class="form-control" placeholder="Title">
												  <label class="btn" for="choose-file-input">file</label>
												  <input class="hidden" id="choose-file-input" type="file"> 
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 text-center">
										<button class="btn btn-border btn-buy inline-block mt-8">add new file</button>
									</div>
									<div class="col-xs-12 col-sm-offset-1 col-sm-5">
										<div class="row">
											<div class="col-xs-12">
												<label class="control-label" for="key-input">
													key
												</label>
											</div>
											<div class="col-xs-12">
												<input class="form-control" id="key-input" type="text" placeholder="E Maj">
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-5">
										<div class="row">
											<div class="col-xs-12">
												<label class="control-label" for="speed-input">
													speed
												</label>
											</div>
											<div class="col-xs-12">
												<div class="input-group">
													<input class="form-control" id="speed-input" type="number" placeholder="130">
													<span class="input-group-addon">bpm</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-offset-1 col-sm-5">
										<div class="row">
											<div class="col-xs-12">
												<label class="control-label" for="duration-input">
													duration
												</label>
											</div>
											<div class="col-xs-12">
												<div class="input-group">
													<input class="form-control" id="duration-input" type="number" placeholder="7">
													<span class="input-group-addon">min</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-5">
										<div class="row">
											<div class="col-xs-12">
												<label class="control-label" for="time-input">
													lead time
												</label>
											</div>
											<div class="col-xs-12">
												<div class="input-group">
													<span class="input-group-addon">UP TO</span>
													<input class="form-control" id="time-input" type="number" placeholder="20">
													<span class="input-group-addon">days</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-offset-3 col-sm-6">
										<div class="row">
											<div class="col-xs-12">
												<label class="control-label" for="price-input">
													price
												</label>
											</div>
											<div class="col-xs-12">
												<div class="input-group">
													<input class="form-control" id="price-input" type="number" placeholder="USD">
													<span class="input-group-addon">$</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 text-center">
										<button class="btn btn-border btn-buy inline-block mt-20" type="submit">create</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
	   </div>
